[package]
name = "rpn-rs"
version = "0.1.2"
authors = ["Nathaniel Clark <Nathaniel.Clark@misrule.us>"]
edition = "2021"
keywords = [ "fltk", "rpn", "calculator" ]
categories = [ "gui", "mathematics" ]

[dependencies]
copypasta = "0.8"
env_logger = "0.9"
# Use this line to just build with fltk statically
#fltk = "^1.3"
# Use system libs for zlib, png and jpeg
fltk = { version = "^1.3", features = ["system-libpng", "system-libjpeg", "system-zlib"] }
#libmat = "0.3"
libmat = { git = "https://github.com/utopiabound/libmat", branch = "rref" }
log = "0.4"
num-traits = "0.2"
regex = "1"
rug = "1"
